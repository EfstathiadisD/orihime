pre-commit:
  piped: true
  commands:
    1_nx-affected-format:
      run: pnpm exec nx affected --target=format:write
    2_nx-affected-lint:
      run: pnpm exec nx affected --target=lint --fix
    3_nx-affected-spec:
      run: pnpm exec nx affected --target=test --ci --code-coverage
    4_conv-commit-msg:
      run: pnpm commitlint --edit

skip_output:
  - summary
  - success
  - meta
